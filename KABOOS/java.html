<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <link rel="stylesheet" href="java.css">

    </head>
    <body>
    <div class="crud">
        
        <div class="head">
            
            <h2>abdalla shop</h2>
            <p>the best shop</p>
            
        </div>
        
        <div class="input">
            <input type="text" id="title" placeholder="title">
            
            <div class="price">
            
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total"></small>
                
            </div>
            
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">create</button>

        </div>
        
        <div class="output">
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <button onclick="getsearchmood(this.id)" id="searchT"> search by title</button>
                <button onclick="getsearchmood(this.id)" id="searchC">search by category</button>
            </div>
            <div id="deleteall">
                
            </div>
            <table>
               <tr>
                <th>id</th>
                <th>title</th>
                <th>prices</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
               </tr> 
               <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>

                    <td>telephone</td>
                    <td><button id="update" >update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr> -->
               </tbody>
            </table>
        </div>
    
    </div>

    <script src="abdalla.js"></script>

    </body>
</html>
